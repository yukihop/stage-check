<!doctype html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="icon.png">
<title>Cinderella Stage Clear Checker</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
<style>
td, th { border: 1px solid white; font-weight: normal;}
td.checks  { width: 410px; }
tr.all { background: linear-gradient(to bottom, #fee, #eef, #ffe); }
tr.cute { background-color: #ffdddd; }
tr.cool { background-color: #ddddff; }
tr.passion { background-color: #ffffdd; }

th::after {
	font-family: 'Glyphicons Halflings'; margin-left: 3px; color: gray; }
tr.event th::after { content: '\e023'; }
tr.oldevent th { color: silver; }
tr.oldevent th::after { content: '\e090'; }
tr.limited th::after { content: '\e063'; }

#summary { font-weight: bold; }

table label { display: inline-block; width: 100px; text-align: center; box-shadow: 1px 1px gray;
	font-weight: bold; background: rgba(0, 0, 0, 0.5); color: #555;
	border-radius: 3px; margin-right: 2px; cursor: pointer;
	-moz-user-select: none; -ms-user-select: none; -webkit-user-select: none;}
table label .level-short { display: none; }
table label:hover { background-color: rgba(0, 0, 0, 0.2); }
table input[type='checkbox'] { display: none; }

table input:checked + label { color: white; text-shadow: 1px 1px black; }
table input:checked.debut + label { background-color: #00e; }
table input:checked.regular + label { background-color: #ba0; }
table input:checked.pro + label { background-color: #a00; }
table input:checked.master + label { background: linear-gradient(to right, #f66, #66f, #ff5); }

textarea.inout { width: 100%; }

@media (max-width: 700px) {
	table label .level-short { display: inline; }
	table label .level-full { display: none; }
	table label { width: 50px; height: 30px; line-height: 30px; }
	td.checks { width: 210px; }
}

</style>
</head>

<body>

<div class="container-fluid">
	<h1><span class="glyphicon glyphicon-ok"></span> Cinderella Checker</h1>

	<p>
		<span class="glyphicon glyphicon-filter"></span> 表示
		<span id="filter" class="btn-group" data-toggle="buttons">
			<label class="btn btn-default active btn-sm">
				<input type="checkbox" checked name="filter" value="normal">通常
			</label>
			<label class="btn btn-default active btn-sm">
				<input type="checkbox" checked name="filter" value="limited">限定<span class="glyphicon glyphicon-adjust"></span>
			</label>
			<label class="btn btn-default active btn-sm">
				<input type="checkbox" checked name="filter" value="event">イベント<span class="glyphicon glyphicon-time"></span>
			</label>
			<label class="btn btn-default active btn-sm">
				<input type="checkbox" checked name="filter" value="oldevent">過去イベント<span class="glyphicon glyphicon-ban-circle"></span>
			</label>
		</span>
	</p>
	<table id="list">
	<tbody></tbody>
	</table>
	<div class="panel panel-default" id="summary"></div>
	<p>
		<span class="glyphicon glyphicon-wrench"></span> ツール
		<span class="btn-group">
			<button class="btn btn-primary btn-sm" id="export">エクスポート</button>
			<button class="btn btn-primary btn-sm" id="import">インポート</button>
		</span>
		<button class="btn btn-danger btn-sm" id="clear"><span class="glyphicon glyphicon-alert"></span> 初期化</button>
	</p>
	<div class="panel panel-default">
		<div class="panel-heading">説明</div>
		<div class="panel-body">
			<ul>
				<li>クリアチェック・フルコンチェックなどにご利用ください。</li>
				<li>最新のブラウザでご利用ください。古いIEなどでは一切動作確認していません。</li>
				<li>すべてのデータはこれを起動している<strong>ブラウザ自体にローカルに保存</strong>され、外部サーバには送信されません。データをバックアップ・転送したい場合はエクスポート機能をご利用ください。</li>
				<li>常に最新の曲リストを反映するとは限りません。</li>
				<li>ソースコードと改変履歴は<a href="https://github.com/yukihop/stage-check">こちら</a></li>
			</ul>
		</div>
	</div>
</div>

<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="bootbox.min.js"></script>
<script src="main.js"></script>

</body>
